<mat-toolbar class="toolbar">
    <mat-card-title>{{titulo}}</mat-card-title>
    <span class="toolbar-spacer"></span>
    <mat-icon class="button" title="Cerrar" (click)="closeDialog()">close</mat-icon>
</mat-toolbar>
<mat-card-content>
    <div class="container">
        <form [formGroup]="formGroup" #archivarForm="ngForm" (ngSubmit)="Editar(archivarForm)">
            <div class="row">
                <mat-form-field class="example-full-width ml-2">
                    <div class="form">
                        <input matInput type="text" placeholder="Nombre" formControlName="state" [(ngModel)]="state.name"
                            name="state" required>
                    </div>
                </mat-form-field>
                <!-- <mat-form-field class="example-full-width ml-2">
                    <div class="form">
                        <input matInput type="text" placeholder="Pais" formControlName="country_id"
                            [(ngModel)]="state.country_id" name="country_id" required>
                    </div>
                </mat-form-field> -->
                <mat-form-field look="fill">
                    <mat-select placeholder="PaÃ­s" formControlName="country_id" [(ngModel)]="state.country_id"
                        name="country_id">
                        <mat-option *ngFor="let pais of paises" [value]="pais.id">
                            {{pais.name}}
                        </mat-option>
                    </mat-select>
                 </mat-form-field>
            </div>
            <div class="text-center">
                <button mat-raised-button type="submit"  class="btn  color">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</mat-card-content>
