<mat-toolbar class="toolbar">
    <mat-card-title>{{titulo}}</mat-card-title>
    <span class="toolbar-spacer"></span>
    <mat-icon class="button" title="Cerrar" (click)="closeDialog()">close</mat-icon> 
  </mat-toolbar>
  <mat-card-content >
  
  <div class="container">
  <form [formGroup]="formGroup" #archivarForm="ngForm" (ngSubmit)="onSubmit1(archivarForm)">
    <div class="row">
        <mat-form-field class="example-full-width ml-2">
            <div class="form">
                <input matInput type="text" placeholder="Nombre" formControlName="name"
                 [(ngModel)]="stateCivil.name" name="name" required>
            </div>
        </mat-form-field>
        <mat-form-field class="example-full-width ml-2">
            <div class="form">
                <input matInput type="text" placeholder="AbreviaciÃ³n" formControlName="abbreviation"
                 [(ngModel)]="stateCivil.abbreviation" name="abbreviation" required>
            </div>
        </mat-form-field>
    </div>
    <div class="text-center">
        <button mat-raised-button type="submit" [disabled]="!archivarForm.form.valid"  class="btn  color">
            Guardar
        </button>
    </div>
  </form>
  </div>
  </mat-card-content>
