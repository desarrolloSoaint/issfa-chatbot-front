<mat-card-header class="toolbar mat-elevation-z8">
    <mat-toolbar class="toolbar">    
        <mat-card-title>{{titulo}}</mat-card-title>
        <span class="toolbar-spacer"></span>
    </mat-toolbar>
</mat-card-header>
       
<mat-card-content>
    <div class="container">
        <form [formGroup]="formGroup" *ngIf="formGroup">
            <div class="row">
                <div class="col-md-5">
                    <mat-form-field class="example-full-width">
                        <input matInput type="text" placeholder="Email" formControlName="email" name="email" readonly>
                    </mat-form-field>
                </div> 
                <div class="col-md-5">   
                    <!-- <mat-list role="list"> -->
                        <!-- <mat-list-item name ="role">{{user.roles?.length > 0 ? user.roles[0].rolName : ''}}, {{user.roles?.length > 0 ? user.roles[1].rolName : ''}}</mat-list-item> -->
                        <!-- <mat-list-item name ="role"></mat-list-item> -->
                        <!-- <mat-list-item role="listitem">Item 3</mat-list-item> -->
                      <!-- </mat-list> -->
                    <mat-form-field  look = "fill">   
                        <mat-label>Rol</mat-label>     
                        <mat-select placeholder="Rol" formControlName="roles" name ="role" multiple disabled> 
                            <mat-option *ngFor= "let role of roleList" [value]="role.id">
                            {{role.rolName}}
                            </mat-option> 
                        </mat-select> 
                    </mat-form-field>
                </div> 
                
            </div>   
        </form>
        <form [formGroup]="dataFormGroup" *ngIf="dataFormGroup">     
            <div class="row">
                <div class="col-md-5">
                    <mat-form-field class="example-full-width">
                        <input matInput type="text" placeholder="Nombres" formControlName="names" name="names" readonly>                       
                    </mat-form-field>
                </div>
                <div class="col-md-5">
                    <mat-form-field class="example-full-width">
                            <input matInput type="text" placeholder="Apellidos" formControlName="last_names" name="last_names" readonly> 
                    </mat-form-field>
                </div>
            </div> 

            <div class="row">
                <div class="col-md-5">
                    <mat-form-field class="example-full-width">
                            <input matInput type="text" placeholder="Cédula" formControlName="identification_card" name="identification_card" readonly>
                    </mat-form-field>
                </div>
                <div class="col-md-5">
                    <mat-form-field  look = "fill">
                        <mat-label>Género</mat-label>
                        <mat-select placeholder="Género" formControlName="id_gender" name ="id_gender" disabled> 
                            <mat-option *ngFor= "let genero of generos" [value]="genero.id">
                                {{genero.name}}
                            </mat-option> 
                        </mat-select> 
                    </mat-form-field>
                </div>
            </div>  

            <div class="row">
                <div class="col-md-5">
                    <mat-form-field class="example-full-width">
                            <input matInput  placeholder="Fecha de Nacimiento" formControlName="birth_date" name="birth_date" readonly>
                            <mat-datepicker-toggle matSuffix></mat-datepicker-toggle>
                           
                    </mat-form-field>
                </div>
                <div class="col-md-5">
                    <mat-form-field  look = "fill">   
                        <mat-label>País</mat-label>              
                        <mat-select placeholder="País" formControlName="id_country" name ="id_country" disabled> 
                            <mat-option *ngFor= "let pais of paises" [value]="pais.id">
                            {{pais.name}}
                            </mat-option> 
                        </mat-select>  
                    </mat-form-field>
                </div> 
            </div>  

            <div class="row">
                <div class="col-md-5">
                    <mat-form-field class="example-full-width">
                            <input matInput type="text" placeholder="Número Móvil" formControlName="mobile_phone" name="mobile_phone" readonly>  
                    </mat-form-field>
                </div>
                <div class="col-md-5">
                    <mat-form-field class="example-full-width">
                        <input matInput type="text" placeholder="Número Lócal" formControlName="local_telephone" name="local_telephone" readonly>
                    </mat-form-field>
                </div>
            </div>   
        </form> 
        <div class="row">
            <div class="col-md-6" style="margin-top: 1rem;">
                <button mat-raised-button class="button" (click)=closeDialog()>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</mat-card-content>
