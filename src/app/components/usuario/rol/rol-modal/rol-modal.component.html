<mat-toolbar class="toolbar">
  <mat-card-title>{{titulo}}</mat-card-title>
  <span class="toolbar-spacer"></span>
  <mat-icon class="button" title="Cerrar" (click)="closeDialog()">close</mat-icon>
</mat-toolbar>
<mat-card-content>
  <div class="container">
    <form [formGroup]="formGroup" #archivarForm="ngForm" (ngSubmit)="onSubmit1(archivarForm)">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <mat-form-field class="example-full-width ml-2 ">
            <div class="form">
              <input matInput type="text" placeholder="Nombre" formControlName="name" [(ngModel)]="rol.rolName"
                name="name" required>
            </div>
          </mat-form-field>
        </div>
      </div>
      <div class="text-center">
        <button mat-raised-button type="submit" [disabled]="!archivarForm.form.valid" class="btn  color">
          Guardar
        </button>
      </div>
    </form>
  </div>
</mat-card-content>
