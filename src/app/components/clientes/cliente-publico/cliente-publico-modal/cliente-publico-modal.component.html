    <mat-toolbar class="toolbar">
        <mat-card-title>{{titulo}}</mat-card-title>
        <span class="toolbar-spacer"></span>
        <mat-icon class="button" title="Cerrar" (click)="closeDialog()">close</mat-icon> 

    </mat-toolbar>

<mat-card-content>
    <div class="container">
        <form [formGroup]="formGroup" #archivarForm="ngForm" (ngSubmit)="onSubmit1(archivarForm)">
            <div class="row">
                <mat-form-field look="fill">

                    <div class="select">
                        <mat-select placeholder="PaÃ­s" formControlName="id_country" [(ngModel)]="clientes.id_country"
                            name="id_country"  required>
                            <mat-option *ngFor="let pais of paises" [value]="pais.id">
                                {{pais.name}}
                            </mat-option>
                        </mat-select>
                    </div>
                </mat-form-field>
                <mat-form-field class="example-full-width ml-2">
                    <div class="form">
                        <input matInput type="text" placeholder="Email" formControlName="email"
                            [(ngModel)]="clientes.email" name="email" required>
                    </div>
                </mat-form-field>
            </div>


            <div class="text-center">
                <button mat-raised-button type="submit" [disabled]="!archivarForm.form.valid"  class="btn  color">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</mat-card-content>
